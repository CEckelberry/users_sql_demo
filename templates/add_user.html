{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Create a User</h1>
                <form method="POST" action="/users/new">
                    <label for="first_name">First Name:</label>
                        <input name="first_name" placeholder="Enter a first name" class="form-control" id="first_name">
                    <label for="last_name">Last Name:</label>
                        <input name="last_name" placeholder="Enter a last name" class="form-control" id="last_name">
                    <label for="image_url">Image_url:</label>
                        <input name="image_url" placeholder="Provide a profile pic URL" class="form-control" id="image_url"><
                    <button class="btn btn-success" type="submit">Add</button>
                </form>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
{% endblock %}
