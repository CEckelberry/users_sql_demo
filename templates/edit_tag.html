{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
            <div class=".col-md-4">
            <form action="/tags/{{tag.id}}/edit" method="POST">
                <h1>Edit a Tag</h1>
                <label for="tag_name">Name:</label>
                <input type="text" placeholder="{{tag.name}}" name="tag_name" id="tag_name" class="form-control">
            </div>
            <div class=".col-md-4"></div>
            <div class=".col-md-4"></div>
        </div>
    <div class="row">
        <button class="btn btn-success">Save</button>
    </form>
    <form action="/tags/{{tag.id}}">
        <button class="btn btn-outline-info">Cancel</button>
    </form>
    
    </div>
</div>

{% endblock %}
