{% extends 'base.html' %}

{% block title %}Edit Post Details{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
            <div class=".col-md-4">
            <form action="/posts/{{post.id}}/edit" method="POST">
                <h1>Edit a Post</h1>
                <label for="title"> Title:</label>
                <input type="text" placeholder="{{post.title}}" name="title" id="title" class="form-control">
                <label for="content">Content:</label>
                <textarea placeholder="{{post.content}}" name="content" id="content" class="md-textarea form-control" rows="3"></textarea>
                
                {% for tag in tags %}
                <div class="custom-control custom-checkbox d-block">
                    <input type="checkbox" class="custom-control-input" name="tags" value={{tag.id}} id="{{tag.name}}">
                    <label class="custom-control-label" for="{{tag.name}}">{{tag.name}}</label>
                </div>
                {% endfor %}
            </div>
            <div class=".col-md-4"></div>
            <div class=".col-md-4"></div>
        </div>
    <div class="row">
        <button class="btn btn-success">Save</button>
    </form>
    <form action="/posts/{{post.id}}">
        <button class="btn btn-outline-info">Cancel</button>
    </form>
    
    </div>
</div>

{% endblock %}
