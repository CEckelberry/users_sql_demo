{% extends 'base.html' %}

{% block title %}Tag Details{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-4">
            <h1 class="display-4">{{ tag.name }}</h1> 
                {% for post in posts %}
                    <a href="/posts/{{post.id}}"" class="list-group-item list-group-item-action ml-5 mt-2">{{post.title}}</span></a>
                {% endfor %}
                <div class="d-inline-flex mt-3">              
                    <form action="/tags">
                        <button class="btn btn-outline-info">Cancel</button>
                    </form>    
                    <form action="/tags/{{tag.id}}/edit">
                        <button class="btn btn-info">Edit</button>
                    </form>
                    <form action="/tags/{{tag.id}}/delete" method="POST">
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </div> 
        </div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
